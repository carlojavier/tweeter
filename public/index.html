<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/92a6a94107.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!--composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class="compose"><span>‚úçüèΩ</span>Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <hr>
            <form id="sentTweet" method="POST" action="/tweets/">
                <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
                <div class="flextweet =">
                    <input class="tweet-here" type="submit" value="Tweet"> 
                    <span class="counter">140</span>
                </div>
            </form>
            <div class="error-message" name="error"> 
                <h3>Hmmm... something went wrong.</h3>
                <p>Tweets gotta be between 1 and 140 characters, you know?</p>
            </div>
        </section>
        <section id="tweet-container">
            <footer>
                <div class="icons">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
                </div>
            </footer>
        </section>
    </main>
</body>

</html>
